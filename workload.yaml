apiVersion: apps/v1
kind: Deployment
metadata:
  name: stagingworkload-2
spec:
  replicas: 5
  selector:
    matchLabels:
      app: dev
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
      - name: nginx
        image: mzubair14/jenkinsdev:2
---
kind: Service
apiVersion: v1
metadata:
  name: stagingworkloadservice-2
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: dev
  type: LoadBalancer
